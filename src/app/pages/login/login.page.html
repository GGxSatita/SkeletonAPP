<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h1 class="titulo">SketonAPP</h1>
      <ion-card-subtitle class="titulo">Aqu√≠ comienza todo</ion-card-subtitle>
      <ion-card-title class="titulo">Bienvenido !</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label
        position="stacked"
        >
        Usuario
        </ion-label>
        <ion-input type="text" maxlength="8" minlength="3" [(ngModel)]="nombreUsuario"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label
        position="stacked"
        >
        Password
        </ion-label>
        <ion-input type="password" [minlength]="4" [maxlength]="4" pattern="[0-9]"></ion-input>
      </ion-item>

      <ion-button
      (click)="prueba()"
      expand="block"
      >
        Ingresar
      </ion-button>
      <a
      [routerLink]="['/registro']"
      >Crea una cuenta gratis</a>
    </ion-card-content>
  </ion-card>

</ion-content>
